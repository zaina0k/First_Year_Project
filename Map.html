<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Project IMAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="main_game/game.js"></script>
  <style>
  p{
    border: 1px solid;
    display: inline-block;
    padding: 5px;
  }
  .upgrade_button{
    float: left;
  }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Project IMAP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link"  href="Map.html">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Achievements.html">Achievements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Leaderboard.html">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Settings.html">Settings</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="card-columns" style="float: left">
    <div class="card text-center" style="width: 30em; height: 20em; overflow-y: scroll;">
      <div class = "card-body">
        <h5 class="card-title">UPGRADES</h5>
        <div class="upgrade_button" id="upgrade1"><button onclick='upgrade(1)'><img src="images/more_click.png" title='Increases infects per click by 1&#10;COST:10' width='50' height='50'></button></div>
        <div class="upgrade_button" id="upgrade2"><button onclick='upgrade(2)'><img src="images/mining.png" title='Collects 0.1KB per device every day &#10;COST:25' width='50' height='50'></button></div>
        <div class="upgrade_button" id="upgrade3"><button onclick='upgrade(3)'><img src="images/random.jpg" title='Increases random chance of infection to 0.2&#10;COST:100' width='50' height='50'></button></div>
      </div>
    </div>
    <div class="card text-center" style="width: 30em; height: 20em; overflow-y: scroll;">
      <div class = "card-body">
        <h5 class="card-title">STATS</h5>
        <button onclick="current_stats(0)">SCOTLAND</button>
        <button onclick="current_stats(1)">ENGLAND</button>
        <button onclick="current_stats(2)">WALES</button>
        <div>Data <p id="Data">0</p></div>
        <div id="Region">Scotland <p>0</p></div>
        <div>Infection Chance <p id="Infection">0</p></div>
      </div>
    </div>
  </div>
  <div class="card-columns" style="display: inline-block; float: left;">
      <div class="card text-center" style="width: 62em; height: 40em;">
      <div class = "card-body">
        <h5 class="card-title">MAP</h5>
        <button id='infect_button' onclick='infect()'>INFECT 1 DEVICES</button>
        <br><br>
        <button onclick="save()"> Save </button>
        <button onclick="load()"> Load </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
